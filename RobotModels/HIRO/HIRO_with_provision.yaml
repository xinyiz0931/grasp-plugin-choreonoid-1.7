linkGroup: 
  - name: HEAD
    links: [ HEAD_JOINT0, HEAD_JOINT1 ]
  - name: CHEST
    links: [ CHEST_JOINT0 ]
  - name: ARMS
    links:
      - name: R-ARM
        links: [ RARM_JOINT0, RARM_JOINT1, RARM_JOINT2, RARM_JOINT3, RARM_JOINT4, RARM_JOINT5 ]
      - name: R-HAND
        links: [ RHAND_L, RHAND_R ]
